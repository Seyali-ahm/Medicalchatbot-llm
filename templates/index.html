<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 shadow-md">
    <h1 class="text-center text-2xl font-semibold">🩺 Medical Chatbot Assistant</h1>
  </header>

  <!-- Chat Container -->
  <main class="flex-1 container mx-auto px-4 py-6 max-w-3xl">
    <div id="chat-box" class="bg-white shadow-lg rounded-xl p-5 h-[70vh] overflow-y-auto space-y-4 border border-gray-200">
      <div class="text-gray-400 text-center text-sm">Ask a question based on The GALE ENCYCLOPEDIA of MEDICINE📘</div>
    </div>
  </main>

  <!-- Input Area -->
  <footer class="bg-white border-t border-gray-200 py-4">
    <div class="container mx-auto max-w-3xl flex gap-3 px-4">
      <input
        id="question-input"
        type="text"
        placeholder="Type your question..."
        class="flex-1 p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="send-btn"
        class="bg-blue-600 text-white px-6 rounded-xl hover:bg-blue-700 transition-all"
      >
        Send
      </button>
    </div>
  </footer>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("question-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.classList.add("flex", role === "user" ? "justify-end" : "justify-start");

      div.innerHTML = `
        <div class="${role === "user"
          ? "bg-blue-600 text-white"
          : "bg-gray-200 text-gray-800"} px-4 py-2 rounded-2xl max-w-[80%] shadow">
          ${text}
        </div>
      `;

      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const question = input.value.trim();
      if (!question) return;

      appendMessage("user", question);
      input.value = "";
      appendMessage("bot", "⏳ Thinking...");

      try {
        const response = await axios.post("/ask", { question });
        chatBox.lastChild.remove(); // remove "Thinking..."
        appendMessage("bot", response.data.answer || "⚠️ No response from model.");
      } catch (error) {
        chatBox.lastChild.remove();
        appendMessage("bot", "❌ Error: Could not get a response.");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
